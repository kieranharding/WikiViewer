<!DOCTYPE html>
<html>
  <head>
    <title>
      seek and wiki
    </title>
    <script src="https://use.fontawesome.com/e701f2af9b.js">
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js">
    </script>
    <script type="text/javascript" src="./wikiviewer.js"></script>
  </head>
  <body>
    <div id="random">
      <a href="https://en.wikipedia.org/wiki/special:random" target="_blank">
        go to a random article
      </a>
    </div>

    <input id="query" type="text" placeholder="what do you want to know about?" />
      <i class="fa fa-search" id="search" aria-hidden="true"></i>
    <div id="results"></div>
  </body>
</html>
