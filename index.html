<!DOCTYPE html>
<html>
  <head>
    <title>
      Seek and Wiki
    </title>
    <script src="https://use.fontawesome.com/e701f2af9b.js">
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js">
    </script>
    <script src="wikiviewer.js"></script>
    <link rel="stylesheet" type="text/css" href="wikiviewer.css" />
  </head>
  <body>

    <div id="header">
      <div id="brand">
        WikiSearch
      </div>
      <div id="search-box"  >
        <input id="query" type="text" placeholder="Search here" />
        <i class="fa fa-search" id="search-icon" aria-hidden="true"></i>
        <span id="random">
          ...or go to a
          <a href="https://en.wikipedia.org/wiki/special:random" target="_blank">
            random article
          </a>
        </span>
      </div>
    </div>
    <div id="results"></div>
  </body>
</html>
